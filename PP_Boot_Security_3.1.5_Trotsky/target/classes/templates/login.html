<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <div tiles:fragment="content">
        <form th:action="@{/login}" method="post" style="max-width: 360px; margin: 0 auto">
            <h1 class="h2 mt-4 fw-bold text-start" style="text-align: left;">Please sign in</h1>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>
            <input type="email" id="emailAddress" name="j_username" class="form-control" placeholder="Email address"
                   required autofocus>
            <input type="password" id="password" name="j_password" class="form-control" placeholder="Password">
            <input type="submit" value="Sign in" class="btn btn-lg btn-primary mt-2"/>
        </form>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
